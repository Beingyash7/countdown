<script type="module">
    (function () {
        const envSiteUrl = import.meta.env.VITE_SITE_URL || '';
        const base = (envSiteUrl.trim() || window.location.origin).replace(/\/$/, '');
        const pageUrl = `${base}${window.location.pathname}`;

        const canonical = document.querySelector('link[data-dynamic-url="canonical"]');
        if (canonical) canonical.setAttribute('href', pageUrl);

        const ogUrl = document.querySelector('meta[data-dynamic-url="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', pageUrl);

        const schema = {
            '@context': 'https://schema.org',
            '@type': 'Organization',
            name: '10th SSC Exam Countdown',
            url: `${base}/`,
            logo: `${base}/logo-ssc-countdown.png`,
        };
        const script = document.getElementById('org-schema');
        if (script) script.textContent = JSON.stringify(schema);
    })();
